<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Silver</title>
  </head>
  <body>
    <div class="cards">
      <div class="cards__single-card">
        <h2 class="cards__title">Single</h2>
        <h4 class="cards__subtitle">For individuals and teams</h4>
        <div class="cards__price">
          <div class="block-one"><sup>$</sup>8</div>
          <div class="block-two">
            <h4>Per editor, monthly</h4>
            <h5>with unlimited email</h5>
          </div>
        </div>
        <ul class="cards__list">
          <div class="cards__list-item"><span>✓</span>Unlimited Email</div>
          <div class="cards__list-item"><span>✓</span>5gb Hosting</div>
          <div class="cards__list-item">
            <span>✓</span>2 website 3 sub domain
          </div>
          <div class="cards__list-item"><span>✓</span>Email & Live chat</div>
          <div class="cards__list-item"><span>✓</span>Backling</div>
          <div class="cards__list-item"><span>✓</span>Discount Programme</div>
        </ul>
        <a class="cards__button" href="">Start 30 days free trial</a>
        <h5 class="cards__notification">No card required, cancel any time</h5>
      </div>
      <div class="cards__single-card"></div>
      <div class="cards__single-card"></div>
    </div>
  </body>
</html>
